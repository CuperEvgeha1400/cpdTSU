version: '3'

services:
  db:
    container_name: db
    image:
      postgres:13.4-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB="postgres"
      - POSTGRES_NAME="postgres"
      - POSTGRES_USER="postgres"
      - POSTGRES_PASSWORD="postgres"
      - POSTGRES_PORT=5432
    restart: always
  

  
  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@domen.ru
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_DEFAULT_PORT: 5050
    depends_on:
      - db
    ports:
      - "5050:5050"
  
  redis:
    restart: always
    image: redis:alpine
  celery:
    build: ./
    command: celery -A cpd worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
  celery-beat:
    build: ./
    command: celery -A cpd beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
  
  web:
    build: .
    command: bash -c "python /app/manage.py migrate --noinput &&   python /app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis